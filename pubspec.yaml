name: viewpick

description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  supabase_flutter: ^1.4.0
  flutter_dotenv: ^5.0.2
  google_fonts: ^6.1.0
  app_links: ^3.4.5
  http: ^1.2.1
  flutter_card_swiper: ^6.0.0
  youtube_player_flutter: ^9.1.3
  url_launcher: ^6.3.2
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assets/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon.png"

dependency_overrides:
  sign_in_with_apple: ^7.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/credentials.env
  fonts:
    - family: BitcountGridSingle
      fonts:
        - asset: assets/fonts/BitcountGridSingle_Roman-Light.ttf
          style: normal